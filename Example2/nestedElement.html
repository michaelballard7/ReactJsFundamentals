<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <title>Document</title>
    <style>
        .container {
            color: royalblue;
        }
    </style>
</head>
<body>
    <div id="react-app">

    </div>
    <script>
        var headerElement = React.createElement(
            'h3',{id:'header-id', key:'header'}, 'Hello React World');
   
        var paragraphElement = React.createElement('p', {key: 'paragraph'}, 'Components, composition, virtual DOM, and so much more');

        // create an array of react nodes, react requires a key for any node in a fragement
        var reactFragment = [headerElement, paragraphElement];
        
        // set the class that all the fragments to belong to, the fragement becomes the child of the parent that Im creating
        var sectionElement = React.createElement(
            'section', {className:'container'}, reactFragment
        );

        // to render to the DOM, at the open or root div that i set
        ReactDOM.render(sectionElement, document.getElementById('react-app'))
    </script>
    
</body>
</html>
